<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Java Script Intro</title>
</head>
<style>
	
</style>
<body>
	<h1>Hello openserver</h1>
	<h1 class="print_login"></h1>
	<form action="post.php" method="post" name="myForm">
		<label>
			Login: <input type="text" name="login" id="login">
		</label>
		<label>
			Password: <input type="password" name="password">
		</label>
		<input type="hidden" name="user_id" value="24"> <br>
		<textarea name="content" id="content" cols="30" rows="10"></textarea><br>
		<input type="radio" name="sex" value="male"> Иван<br>
		<input type="radio" name="sex" value="female"> Не иван<br>
		<input type="checkbox" name="sexualy[]" value="male"> Иван люби корни<br>
		<input type="checkbox" name="sexualy[]" value="female"> Корни любят ивана<br>

		<p>
			<label>
				Студенты: 
				<select name="select" id="select">
					<option value="Serega">Serega</option>
					<option value="Dimon">Dimon</option>
					<option value="Ajjano">Ajjano</option>
					<option value="_20Tokens">20Tokens</option>
				</select>
			</label>
		</p>
		<input type="submit" name="send" value="Тест отправка">
		<input type="reset" name="reset" value="Очистить">
		<input type="submit" name="show" value="Показать пароль">
		<input type="text" name="textOption" placeholder="Введите нового студента">
		<input type="submit" name="addOption" value="Добавить поле">
		<input type="submit" name="removeOption" value="Удалить поле">
	</form>
	<script>
		// let myForm = document.querySelector('form[name="myForm"]');
		// let myForm = document.myForm;
		let myForm = document.forms['myForm'];
		myForm.style.padding = '20px';
		myForm.style.border = '2px solid grey';
		myForm.style.backgroundColor = 'coral';
		myForm.style.borderRadius = '15px';
		for (let input of myForm.elements) {
			let paragraph = document.createElement('p');
			paragraph.textContent = input.name;
			document.body.appendChild(paragraph);
		}

		let login = document.myForm.login;
		let print_login = document.querySelector('.print_login');
		login.addEventListener('keypress', ()=>{
			print_login.innerText = document.myForm.login.value;
		});

		login.addEventListener('focus', ()=>{
			login.style.border = '4px solid green';
		});

		login.addEventListener('blur', ()=>{
			if (login.value.length <= 0) {
				login.style.border = '4px solid red';				
			} else {
				login.style.border = '4px solid darkblue';
			}
		});		

		myForm.show.addEventListener('click', ()=>{
			event.preventDefault();
			if (myForm.password.getAttribute('type') == 'password') {
				myForm.password.setAttribute('type', 'text');
			} else {
				myForm.password.setAttribute('type', 'password');
			}
		});

		myForm.addOption.addEventListener('click', ()=>{
			event.preventDefault();

			let newStudent = myForm.textOption.value; // Мурмиль ГА
			let newOption = document.createElement('option');
			newOption.setAttribute('value', newStudent);
			newOption.textContent = newStudent;
			myForm.select.appendChild(newOption);
		});

		myForm.removeOption.addEventListener('click', ()=>{
			event.preventDefault();
			let removebaleStudent = myForm.select.value; 
			removebaleStudent = document.querySelector(`option[value="${removebaleStudent}"]`);
			myForm.select.removeChild(removebaleStudent);
		});


	</script>
</body>
</html>
